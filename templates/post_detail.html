<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Bobmate</title>


      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">

      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <!-- Popper.js -->
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

      <!-- 구글폰트 -->
      <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">



    <style type="text/css">
      * {
        font-family: "Arial", sans-serif;
      }


      .wrap{
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        
        width:900px;
        margin : 50px auto;
        
      }

      .Logo {
            padding-top: 10px;
            padding-left: 10px;
            font-size: 30px;

            display:flex;
            justify-content:space-between;
            width:100%
        }

      .LogoLine {
            border: thin solid black;
        }

      .card{
        margin:17.5px;
      }

      .content-card{
        padding-left:12.5px;
        padding-top:12.5px;

        border: 1px solid rgb(156, 151, 151);
        border-radius: 10px; /* Round the corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        transition: box-shadow 0.3s ease; /* Smooth transition for shadow */
        height:250px;
      }

      .new-card{
        align-items: center;
      }



      .card-button {
        display: flex;
        justify-content: space-evenly;
        align-items: center;

        padding:10px;  
      }

      .card-button-in {
        font-size: 15px;

        height: 40px;
        width: 50px;

        text-align: center;

        padding: 10px 5px;
      }

      .bigger-card {
        border: 1px solid grey;
        border-radius: 10px; /* Round the corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        transition: box-shadow 0.3s ease; /* Smooth transition for shadow */
      }

      .bolder{
        font-weight:700;
      }

      .color{
        background-color:darkgray;
      }

      .tot-background{
        width:450px;
        
        padding-top:12.5px;

        border-radius:5px;

        align-items: center;
        text-align:center;

      }

      .tot-background-large{
        height:200px;
      }
      
      .sub-background{
        width:225px;
      }

      .flex-info{
        display:flex;
      }
      
      .row-data{
        display:flex;
        
      }

      .reply-data{
        margin:5px;
      }

      hr{
        border-bottom:5px;
      }

      .wrap-reply{
        display:flex;
        flex-direction:column;
        
        justify-content:space-evenly;
        align-items:center;
        
        width:900px;
        margin : 5px auto;
      }

      .reply-short{
        width:50px;
      }

      .reply-long{
        width:425px;
      }

      .decoration{
        color:black;
        text-decoration:none;
      }

      .decoration:hover{
        color:black;
        text-decoration:none;
      }
      
      .label-middle{
        width:175px;
      }

      .label-short{
        width:150px;
      }

      .label-shorter{
        width:100px;
      }

      .info-flex{
        display:flex;
      }

      .decoration{
        color:black;
        text-decoration: none;
      }

      .decoration:hover{
        color:black;
        text-decoration: none;
      }

      .response-body{
        display:flex;
      }

      .fancier{
        border-radius: 10px; /* Round the corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        transition: box-shadow 0.3s ease; /* Smooth transition for shadow */
      }

    </style>

  </head>

  <body>

    <div class = "header">
        <div class = "Logo">
          <a href = "/posts" class = "decoration">
            BOB Mate
          </a>
  
        </div>
        
        <hr class="LogoLine">
    </div>


    <div class="wrap">
      <div class="card-body">
          <div class = "card bigger-card">
            <div class = "info-flex">
            
              <div class="card new-card label-short">
                <div class="card-title tot-background decoration bolder">제목</div>
              </div>
              
              <div class="card">
                <a class="card-title tot-background decoration">{{ post.title }}</a>
              </div>
            </div>  
          </div>
          
          <div class = "card bigger-card">
            <div class = "info-flex">
            
              <div class="card new-card label-short">
                <p class="card-title tot-background decoration bolder">주최자</p>
              </div>
              
              <div class="card">
                <a class="card-title tot-background decoration">{{ user.username }}</a>
              </div>
            </div>
          </div>

          <div class = "card bigger-card">
            <div class = "info-flex">
            
              <div class="card new-card label-short">
                <p class="card-title tot-background decoration bolder">밥메이트 유형</p>
              </div>
              
              <div class="card">
                <a class="card-title tot-background decoration">{{ post.bobmate_cat }}</a>
              </div>
            
            </div>
          </div>

                     
          <div class = "card bigger-card">

            <div class = "info-flex">
              <div class = "info-flex">
                <div class="card">
                    <p class="tot-background sub-background label-shorter bolder">음식 유형</p>
                </div>
  
                <div class="card">
                  <p class="tot-background sub-background label-middle">{{ post.food_cat }}</p>
                </div>
            </div>  

            <div class = "info-flex">
                <div class="card">
                    <p class="tot-background sub-background label-shorter bolder">인원현황</p>
                </div>
  
                <div class="card">
                  <p class="tot-background sub-background label-middle">?/{{ post.max_People }}</p>
                </div>
            </div>
            </div>

          </div>

          <div class = "card bigger-card">

              <div class = "info-flex">
                <div class = "info-flex">
                  <div class="card">
                      <p class="tot-background sub-background label-shorter bolder">날짜</p>
                  </div>
    
                  <div class="card">
                    <p class="tot-background sub-background label-middle">{{ post.date }}</p>
                  </div>
              </div>  
  
              <div class = "info-flex">
                  <div class="card">
                      <p class="tot-background sub-background label-shorter bolder">시간</p>
                  </div>
    
                  <div class="card">
                    <p class="tot-background sub-background label-middle">{{ post.time }}</p>
                  </div>
              </div>
              </div>

          </div>         
          
          
          


            <div class="card content-card">
                <p class="tot-background-large">{{ post.content }}</p>
            </div>



          <div class="card-button">
              <button type="button" class="btn btn-success" onclick="showAlert()">참여</button>
              <a href="/posts">
                  <button type="button" class="btn btn-danger">나가기</button>
              </a>
          </div>

      </div>
  </div>




  </body>
  

  <script type = "text/javascript">
    // Assuming post.date is in a format like "2024-07-03"
    var originalDate = document.getElementById('postDate').innerText.trim(); // Fetch the date value

    // Parse the original date (assuming it's in YYYY-MM-DD format)
    var parts = originalDate.split('-');
    var formattedDate = parts[0] + '/' + parts[1] + '/' + parts[2]; // Format as YYYY/MM/DD

    // Update the content of the element with the formatted date
    document.getElementById('postDate').innerText = formattedDate;

    
    function showAlert(){
      alert('참여가 확정됐습니다!')
    }
  </script>


</html>
