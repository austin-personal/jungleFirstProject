<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

    <title>크래프톤 정글 | 나홀로 메모장</title>

    <!-- style -->
    <style type="text/css">
        * {
            font-family: "Arial", sans-serif;
        }

        .Logo {
            padding-top: 10px;
            padding-left: 10px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .Title {
            font-size: 30px;
        }
        .Horizontal{
            width: auto;
            display: flex;
            justify-content: space-between;
        }
        .FullWidth{
            width: auto;
        }

        .LogoLine {
            border: thin solid black;
        }

        .wrap {
            width: auto;
            height: auto;
            margin: auto;
        }
        
        .maxPeople {
            width: 100px;
        }

        .comment {
            color: blue;
            font-weight: bold;
        }

        #post-box {
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border: black solid;
            border-radius: 5px;
        }

        .fixed-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .card {
            margin-top: 20px;
        }

        .card:hover {
            cursor: pointer;
        }
    </style>
    

    <script> 
        function handleCardClick() {
            alert('카드가 클릭되었습니다!');
        }
    </script>
</head>

<body>
    <div class="wrap">
        <div class="Logo">
            <h1 class="Title">BOB Mate</h1>
            <label for="options">카테고리</label>
            <select id="options" name="selected_option">
                <option value="option1">한식</option>
                <option value="option2">일식</option>
                <option value="option3">중식</option>
                <option value="option3">양식</option>
            </select>
        </div>
        <hr class="LogoLine">

        <form action="/post" method="post">
            <div id="post-box" class="form-post">
                <div class="form-group">
                    <label for="post-url">포스트 제목</label>
                    <input id="post-url" placeholder="포스트 제목" class="form-control" name="title" placeholder="">
                </div>
                    
                <label for="options">밥 메이트 유형</label>
                <select id="options" name="selected_option bobmate_cat">
                    <option value="option1">배달</option>
                    <option value="option2">매장</option>
                </select>
                <h1></h1>
                <div class="Horizontal">
                    <label for="options">음식 카테고리</label>
                    <select id="options" name="selected_option food_cat">
                        <option value="option1">한식</option>
                        <option value="option2">일식</option>
                        <option value="option3">중식</option>
                        <option value="option3">양식</option>
                    </select>
                    <input id="post-url" placeholder="최대 인원" name="max_People" class="form-control maxPeople" placeholder="">

                </div>
                <h1></h1>
                <div class="Horizontal">

                    <div class="form-group">
                        <label for="dateInput">날짜</label>
                        <input type="date" class="form-control" id="dateInput" name="date">
                    </div>
                    <div class="form-group">
                        <label for="timeInput">시간</label>
                        <input type="time" class="form-control" id="timeInput" name="time">
                    </div>
                </div>
                <div class="form-group">
                    <h2></h2>
                    <label for="post-comment">포스트 내용</label>
                    <textarea id="post-comment" class="form-control" name="content" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <h2></h2>
                    <label for="post-comment">오픈 채팅방</label>
                    <input id="post-comment" placeholder="오픈 채팅방" name="open_chat" class="form-control">
                </div>

                <div class="Horizontal">
                    <form action="">
                        <button type="submit" class="btn btn-danger" onclick="PostEnd()">취소</button>
                    </form>
                    <button type="submit" class="btn btn-success" onclick="PostEnd()">등록</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
