<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous">    
    <link rel="stylesheet" href="styles.css">


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <title>bobsim</title>


    <!-- style -->
    <style type="text/css">
        .Logo {
    padding-top: 10px;
    padding-left: 20px;
    display: flex;
    justify-content: space-between;
    width: 100%;
    padding-right: 20px;
}
.Horizontal{
    width: auto;
    display: flex;
    justify-content: space-between;
}

.Horizontal-space{
    margin-right:10px;
}

.Horizontal-space-plus{
    margin-right:10px;
    padding-top: 7.5px;
}

.FullWidth{
    width: auto;
}

.LogoLine {
    border: thin solid black;
}

.wrap {
    width: 100%;
    height: auto;
    margin: auto;
}

/* 타이틀 로고 스타일 */
.Title {
    text-decoration: none;
    font-size: 30px;
    color:inherit;
}
.Title:hover {
    cursor: pointer;
    text-decoration: none;
    color:inherit;
}
/* 타이틀 로고 스타일 */

* {
    font-family: "Arial", sans-serif;
}
.comment {
    color: blue;
    font-weight: bold;
}

.fixed-dropdowns {
    position: absolute;
    top: 80px;
    right: 20px;
    z-index: 1000;
}

.fixed-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
}
.card {
    margin-top: 20px;
    width :1000px;
}
.cards-box {
    display: flex;
    justify-content: center;
    height: auto;
}

.card:hover {
    cursor: pointer;
}

.Vertical{
    display:flex;
    flex-direction: column;
}

    </style>

    <script> 
    function MainLogo()
    {
        alert('!')
    }
    </script>
</head>

<body>
    <div class="wrap">
        <div class="Logo">
            <form action="/posts" method="get">
                <h1 onclick="this.form.submit()" class="Title">BOB Mate</h1>
            </form>
            
            <div class = "Horizontal">
                <div class = "Horizontal-space-plus">
                    안녕하세요! {{user.username}} 님
                </div>

                <form action = "/mypage/{{ user._id }}" method = "GET">
                    <button type = "submit" class = "btn btn-primary">마이페이지</button>
                </form>
            </div>

        </div>
        <hr class="LogoLine">

        <div class="fixed-dropdowns">
            <form action="/posts" method="post">
                <label for="options">음식종류</label>
                <select id="options" name="sort_food" value="all">
                    <option value="all">전체</option>
                    <option value="kor">한식</option>
                    <option value="jap">일식</option>
                    <option value="chi">중식</option>
                    <option value="ame">양식</option>
                </select>
                <label for="options">식사방법</label>
                <select id="options" name="sort_bobmate" value="all">
                    <option value="all">전체</option>
                    <option value="del">배달</option>
                    <option value="shop">매장</option>
                </select>
                <button type="submit">검색</button>
            </form>
        </div>
        <div id="cards-box" class="cards-box">
            <div>
                {% for post in posts_data %}
                <form action="/post/{{ post.id }}" method="get">
                    <input type="hidden" name="post_id" value="{{ post.id }}">
                    <div class="card" onclick="this.closest('form').submit()">
                        <div class="card-body">
                            <div class="Horizontal">
                                <p class="card-title comment">{{ post.title }}</p>
                                
                                <div class = "Horizontal">
                                    <h5 href="#" class="card-text Horizontal-space">{{ post.food_cat }}</h5>
                                    <h5 class = "Horizontal-space">/</h5>
                                    <h5 href="#" class="card-text">{{ post.bobmate_cat }}</h5>
                                </div>
                                
                            </div>
                            <div class="Horizontal">
                                <p class="card-text">{{ post.content }}</p>     
                                <h5 class="People">{{ post.current_post_attendees_count }}/{{ post.max_People }}</h5>
                            </div>
                        </div>
                    </div>
                </form>
                {% endfor %}
            </div>
            
            <!-- 마이페이지 구현 완료되면 링크에 유저 정보 담아서 링크 접속 -->
            <a href="/post"  class="btn btn-primary fixed-button">공식합시다</a>
        </div>
    </div>

</body>

</html>
